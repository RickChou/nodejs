<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SH-M487 Demo</title>
  
  <!-- 強制不快取 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;        /* 3D 透視效果 */
    }

    .big-title {
      font-size: 11vw;
      font-weight: bold;
      letter-spacing: 12px;
      color: #0d6fd1;
      text-shadow: 
        0 0 20px #0d6fd1,
        0 0 40px #0d6fd1,
        0 0 80px #0d6fd1,
        0 0 120px #0d6fd1,
        0 0 160px #0d6fd1;
      animation: crazy3D 7s linear infinite;
      transform-style: preserve-3d;
    }

    /* 瘋狂 3D 翻滾動畫 */
    @keyframes crazy3D {
      0%   { transform: rotateY(0deg)   rotateX(0deg)   scale(1); }
      25%  { transform: rotateY(180deg) rotateX(30deg)  scale(1.1); }
      50%  { transform: rotateY(360deg) rotateX(-20deg) scale(0.9); }
      75%  { transform: rotateY(540deg) rotateX(40deg)  scale(1.2); }
      100% { transform: rotateY(720deg) rotateX(0deg)   scale(1); }
    }

    /* 手機優化 */
    @media (max-width: 768px) {
      .big-title {
        font-size: 16vw;
        letter-spacing: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="big-title">SH-M487 Demo</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SH-M487 Demo</title>
  
  <!-- 強制不快取 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;        /* 3D 透視效果 */
    }

.big-title {
  font-size: 9vw;
  font-weight: bold;
  letter-spacing: 8px;
  color: #0d6fd1;
  animation: swingGlow 4s ease-in-out infinite;
}

@keyframes swingGlow {
  0%, 100% { 
    transform: rotate(-8deg);
    text-shadow: 0 0 20px #0d6fd1;
  }
  50% { 
    transform: rotate(8deg);
    text-shadow: 0 0 80px #0d6fd1, 0 0 120px #0d6fd1;
  }
}

    /* 手機優化 */
    @media (max-width: 768px) {
      .big-title {
        font-size: 16vw;
        letter-spacing: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="big-title">SH-M487 Demo</div>
</body>
</html>
